<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
       <div id="recent" class="screen">
            <p  class="recent">.</p>
            <p class="actual-number">0</p>
       </div>
       <div class="buttons-container">
         <button class="operator" value="%">%</button>
         <button class="pow3" value="^3">x <sup>3</sup></button>
         <button class="clearAll" value="clearAll">C</button>
         <button class="clear" value="c"><img src="./delete.svg" alt="deleteAll"> <span class="no-p">M</span></button>
         <button class="openP" value="(">(</button>
         <button class="closeP" value=")">)</button>
         <button class="squirt" value="√x">√x</button>
         <button class="operator" value="/">÷</button>
         <button class="number" value="7">7</button>
         <button class="number" value="8">8</button>
         <button class="number" value="9">9</button>
         <button class="operator" value="*">x</button>
         <button class="number" value="4">4</button>
         <button class="number" value="5">5</button>
         <button class="number" value="6">6</button>
         <button class="operator" value="-">-</button>
         <button class="number" value="1">1</button>
         <button class="number" value="2">2</button>
         <button class="number" value="3">3</button>
         <button class="operator" value="+">+</button>
         <button class="point" value=".">.</button>
         <button class="number" value="0">0</button>
         <button class="equal-button" value="=">=</button>
       </div>
            
            
    </div>

    <script src="./index.js"></script>
</body>

</html>
